// =======================================
// L4D2 Ranked Match - Direct ZoneMod Load
// =======================================

// Force versus mode
mp_gamemode "versus"

// Load Confogl with ZoneMod config
sm_cvar confogl_match_execcfg_off 0
sm_cvar confogl_addcvar 1

// Force load ZoneMod config directly
sm_cvar confogl_plugins_file "zonemod/zonemod_plugins.txt"
sm_cvar confogl_cfg_file "zonemod/zonemod.cfg"

// Start match mode
sm_cvar l4d_ready_enabled 1
sm_cvar l4d_ready_cfg_name "ZoneMod"

// Server settings
hostname "L4D2 Ranked Match Server"
sv_alltalk 0
sv_maxplayers 8

// Force match start
sm_resetmatch

echo ""
echo "---------------------------------------"
echo "  ZoneMod Direct Load Complete"
echo "---------------------------------------"
echo ""
