// =======================================
// L4D2 Ranked Match Configuration
// ZoneMod Competitive Config
// =======================================

echo ""
echo "---------------------------------------"
echo "  Ranked Match Config Loaded (ZoneMod)"
echo "---------------------------------------"

// Load ZoneMod
sm_cvar zonemod_loaded 1
sm plugins load optional/zonemod/zonemod.smx

// Force ZoneMod config
sm_cvar confogl_match_execcfg_off 0
sm_cvar confogl_addcvar 1

// Gamemode
sm_cvar mp_gamemode "versus"
sm_cvar sv_gametypes "versus"

// Server Settings
sm_cvar hostname "L4D2 Ranked Match Server"
sm_cvar sv_alltalk 0
sm_cvar sv_consistency 1
sm_cvar sv_cheats 0
sm_cvar sv_allow_lobby_connect_only 0

// Versus Settings
sm_cvar versus_tank_bonus_health 0
sm_cvar versus_witch_bonus_health 0
sm_cvar z_common_limit 30
sm_cvar z_mega_mob_size 50
sm_cvar mp_roundlimit 2

// Ready-up (if using l4d_ready plugin)
sm_cvar l4d_ready_enabled 1
sm_cvar l4d_ready_both_halves 1
sm_cvar l4d_ready_cfg_name "ZoneMod"

// Pause
sm_cvar sm_pause_enabled 1

// Tank Control
sm_cvar versus_tank_flow_team_variation 0.0

// Scoring
sm_cvar sm_zonemod_enable_health_bonus 1

echo "---------------------------------------"
echo "  ZoneMod Config Loaded"
echo "---------------------------------------"
echo ""
